<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calcite Panel (advanced)</title>
    <script
      type="module"
      src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.91/dist/calcite/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.91/dist/calcite/calcite.css"
    />
    <style>
      h1,
      calcite-accordion {
        margin-bottom: 5rem;
      }
      h2 {
        margin: 3rem 0rem;
      }
      body {
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        color: var(--calcite-ui-text-1);
        max-width: 1024px;
        min-width: 280px;
        width: 70vw;
        padding: 0 var(--calcite-spacing-double);
        margin: 0 auto;
        background-color: var(--calcite-ui-background);
      }
      /* Theme Switcher */
      #theme-label {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 2;
        background-color: var(--calcite-ui-background);
        border: 1px solid;
        border-color: var(--calcite-ui-border-1);
        border-radius: var(--calcite-border-radius);
        margin: 0;
        padding: 10px;
      }
      #theme-label label {
        margin: 0;
      }

      
    </style>
  </head>
  <body>
    <main>

      <h1><code>panel (complex)</code></h1>

      <!-- calcite-switch -->
			<div id="theme-label">
			  <calcite-label layout="inline">
				Toggle theme
				<calcite-switch id="theme-switch"></calcite-switch>
			  </calcite-label>
			</div>
      
      <div class="heading-section">
        <calcite-link icon-start="chevron-left">Customize</calcite-link>
        <h2>Catalogs</h2>
     </div>
     <div class="pretend-panel">
       <p>
         Up to seven catalogs can be listed in the tabbed navigation at the top of search results.
       </p>
       <p>
         <calcite-button width="full">Add Catalog</calcite-button>
       </p>
       <calcite-label>Visible
         <calcite-value-list drag-enabled>
             <calcite-value-list-item label="Events" value="events">
               <calcite-dropdown slot="actions-end" width="s">
                 <calcite-action text="Settings for events" icon="gear" slot="dropdown-trigger" appearance="transparent"></calcite-action>
                 <calcite-dropdown-group selection-mode="none">
                     <calcite-dropdown-item>Rename</calcite-dropdown-item>
                     <calcite-dropdown-item>Hide</calcite-dropdown-item>
                 </calcite-dropdown-group>
               </calcite-dropdown>
             </calcite-value-list-item>
             <calcite-value-list-item label="Data" value="data">
                 <calcite-dropdown slot="actions-end" width="s">
                 <calcite-action text="Settings for data" icon="gear" slot="dropdown-trigger" appearance="transparent"></calcite-action>
                 <calcite-dropdown-group selection-mode="none">
                     <calcite-dropdown-item>Rename</calcite-dropdown-item>
                     <calcite-dropdown-item>Hide</calcite-dropdown-item>
                 </calcite-dropdown-group>
               </calcite-dropdown>
             </calcite-value-list-item>
             <calcite-value-list-item label="Documents" value="documents">
                 <calcite-dropdown slot="actions-end" width="s">
                 <calcite-action text="Settings for documents" icon="gear" slot="dropdown-trigger" appearance="transparent"></calcite-action>
                 <calcite-dropdown-group selection-mode="none">
                     <calcite-dropdown-item>Rename</calcite-dropdown-item>
                     <calcite-dropdown-item>Hide</calcite-dropdown-item>
                 </calcite-dropdown-group>
               </calcite-dropdown>
             </calcite-value-list-item>
             <calcite-value-list-item label="Apps & Maps" value="apps-maps">
                 <calcite-dropdown slot="actions-end" width="s">
                 <calcite-action text="Settings for Apps & Maps" icon="gear" slot="dropdown-trigger" appearance="transparent"></calcite-action>
                 <calcite-dropdown-group selection-mode="none">
                     <calcite-dropdown-item>Rename</calcite-dropdown-item>
                     <calcite-dropdown-item>Hide</calcite-dropdown-item>
                 </calcite-dropdown-group>
               </calcite-dropdown>
             </calcite-value-list-item>
           <calcite-value-list-item label="Custom Catalog 1" value="custom-catalog">
               <calcite-dropdown slot="actions-end" width="s">
                 <calcite-action text="Settings for Custom Catalog 1" icon="gear" slot="dropdown-trigger" appearance="transparent"></calcite-action>
                 <calcite-dropdown-group selection-mode="none">
                     <calcite-dropdown-item>Edit Catalog</calcite-dropdown-item>
                     <calcite-dropdown-item>Rename</calcite-dropdown-item>
                     <calcite-dropdown-item>Hide</calcite-dropdown-item>
                 </calcite-dropdown-group>
               </calcite-dropdown>
             </calcite-value-list-item>
         </calcite-value-list>
       </calcite-label>
       <div class="hold-spot"></div>
       <div class="hold-spot"></div>
       
       <calcite-label>Hidden
         <calcite-value-list drag-enabled>
             <calcite-value-list-item label="Initiatives" value="initiatives">
                 <calcite-dropdown slot="actions-end">
                 <calcite-action icon="gear" text="Settings for initiatives" slot="dropdown-trigger" appearance="transparent"></calcite-action>
                 <calcite-dropdown-group selection-mode="none">
                     <calcite-dropdown-item>Unhide</calcite-dropdown-item>
                     <calcite-dropdown-item>Delete</calcite-dropdown-item>
                 </calcite-dropdown-group>
               </calcite-dropdown>
             </calcite-value-list-item>
         </calcite-value-list>
       </calcite-label>
     </div>

    </main>
  </body>
  <script>
    window.onload = () => {
      // Theme Switcher
      const themeSwitch = document.getElementById("theme-switch");
      themeSwitch.addEventListener("calciteSwitchChange", () => {
      document.body.classList.toggle("calcite-theme-dark");
      });
    };
  </script>
</html>
