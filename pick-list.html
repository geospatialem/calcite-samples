<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>pick-list</title>
    <script
      type="module"
      src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.84/dist/calcite/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.84/dist/calcite/calcite.css"
    />
    <style>
      h1,
      calcite-pick-list {
        margin-bottom: 5rem;
      }
      h2 {
        margin-bottom: 3rem;
      }
      body {
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        color: var(--calcite-ui-text-1);
        max-width: 1024px;
        min-width: 280px;
        width: 70vw;
        padding: 0 var(--calcite-spacing-double);
        margin: 0 auto;
        background-color: var(--calcite-ui-background);
      }
      /* Theme Switcher */
      #theme-label {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 2;
        background-color: var(--calcite-ui-background);
        border: 1px solid;
        border-color: var(--calcite-ui-border-1);
        border-radius: var(--calcite-border-radius);
        margin: 0;
        padding: 10px;
      }
      #theme-label label {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>

      <!-- calcite-switch -->
      <div id="theme-label">
        <calcite-label layout="inline">
        Toggle theme
        <calcite-switch id="theme-switch"></calcite-switch>
        </calcite-label>
      </div>

      <h1><code>pick-list, pick-list-group and pick-list-item</code></h1>

      <h2>Test 1. Pick List</h2>
      <calcite-pick-list>
        <calcite-pick-list-item label="River" description="A large natural stream of water flowing in a channel to the sea, a lake, or another such stream." value="river">
          <calcite-action text="Enable River layer" slot="actions-end" icon="layer"></calcite-action>
        </calcite-pick-list-item>
        <calcite-pick-list-item label="Mountain" description="A large natural elevation of the earth's surface rising abruptly from the surrounding level." value="mountain" selected>
          <calcite-action text="Enable Mountain layer" slot="actions-end" icon="layer"></calcite-action>
        </calcite-pick-list-item>
        <calcite-pick-list-item label="Lake" description="A large body of water surrounded by land." value="lake">
          <calcite-action text="Enable Lake layer" slot="actions-end" icon="layer"></calcite-action>
        </calcite-pick-list-item>
        <calcite-pick-list-item disabled label="Disabled item" description="A disabled pick list item." value="disabled">
          <calcite-action text="Disabled layer" slot="actions-end" icon="layer"></calcite-action>
        </calcite-pick-list-item>
      </calcite-pick-list>

      <h2>Test 2. Removable Pick List Items</h2>
      <calcite-pick-list>
        <calcite-pick-list-item removable label="River" description="A large natural stream of water flowing in a channel to the sea, a lake, or another such stream." value="river">
          <calcite-action text="Enable River layer" slot="actions-end" icon="layer"></calcite-action>
        </calcite-pick-list-item>
        <calcite-pick-list-item removable label="Mountain" description="A large natural elevation of the earth's surface rising abruptly from the surrounding level." value="mountain" selected>
          <calcite-action text="Enable Mountain layer" slot="actions-end" icon="layer"></calcite-action>
        </calcite-pick-list-item>
        <calcite-pick-list-item removable label="Lake" description="A large body of water surrounded by land." value="lake">
          <calcite-action text="Enable Lake layer" slot="actions-end" icon="layer"></calcite-action>
        </calcite-pick-list-item>
      </calcite-pick-list>

    <h2>Test 3. Disabled Pick List</h2>
    <calcite-pick-list disabled>
      <calcite-pick-list-item label="River" description="A large natural stream of water flowing in a channel to the sea, a lake, or another such stream." value="river">
        <calcite-action text="Enable River layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Mountain" description="A large natural elevation of the earth's surface rising abruptly from the surrounding level." value="mountain" selected>
        <calcite-action text="Enable Mountain layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Lake" description="A large body of water surrounded by land." value="lake">
        <calcite-action text="Enable Lake layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
    </calcite-pick-list>

    <h2>Test 4. Heading Level</h2>
    <calcite-pick-list heading-level="3">
      <calcite-pick-list-item label="River" description="A large natural stream of water flowing in a channel to the sea, a lake, or another such stream." value="river">
        <calcite-action text="Enable River layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Mountain" description="A large natural elevation of the earth's surface rising abruptly from the surrounding level." value="mountain" selected>
        <calcite-action text="Enable Mountain layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Lake" description="A large body of water surrounded by land." value="lake">
        <calcite-action text="Enable Lake layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
    </calcite-pick-list>

    <h2>Test 5. Select multiple items from list</h2>
    <calcite-pick-list multiple>
      <calcite-pick-list-item label="River" description="A large natural stream of water flowing in a channel to the sea, a lake, or another such stream." value="river">
        <calcite-action text="Enable River layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Mountain" description="A large natural elevation of the earth's surface rising abruptly from the surrounding level." value="mountain" selected>
        <calcite-action text="Enable Mountain layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Lake" description="A large body of water surrounded by land." value="lake">
        <calcite-action text="Enable Lake layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
    </calcite-pick-list>

    <h2>Test 6. Selection of list items follows the focus</h2>
    <calcite-pick-list selection-follows-focus>
      <calcite-pick-list-item label="River" description="A large natural stream of water flowing in a channel to the sea, a lake, or another such stream." value="river">
        <calcite-action text="Enable River layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Mountain" description="A large natural elevation of the earth's surface rising abruptly from the surrounding level." value="mountain" selected>
        <calcite-action text="Enable Mountain layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Lake" description="A large body of water surrounded by land." value="lake">
        <calcite-action text="Enable Lake layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
    </calcite-pick-list>

    <h2>Test 7. Group Pick List</h2>
    <calcite-pick-list>
      <calcite-pick-list-group group-title="Natural Areas" heading-level="3">
      <calcite-pick-list-item label="River" description="A large natural stream of water flowing in a channel to the sea, a lake, or another such stream." value="river">
        <calcite-action text="Enable River layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Mountain" description="A large natural elevation of the earth's surface rising abruptly from the surrounding level." value="mountain" selected>
        <calcite-action text="Enable Mountain layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      <calcite-pick-list-item label="Lake" description="A large body of water surrounded by land." value="lake">
        <calcite-action text="Enable Lake layer" slot="actions-end" icon="layer"></calcite-action>
      </calcite-pick-list-item>
      </calcite-pick-list-group>
    </calcite-pick-list>


    </main>
  </body>

  <script>
    window.onload = () => {
      // Theme Switcher
      const themeSwitch = document.getElementById("theme-switch");
      themeSwitch.addEventListener("calciteSwitchChange", () => {
      document.body.classList.toggle("calcite-theme-dark");
      });
    };

  </script>
</html>
